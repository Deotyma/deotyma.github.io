<!doctype html>
<html lang="fr" data-theme="green">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Terminal Linux</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  <meta name="description" content="CV interactif façon terminal Linux" />
  
</head>
<body>
  <div class="container" role="application" aria-label="Terminal CV interactif">
    <p class="header">Tape <span class="tag">help</span> pour voir les commandes. Appuie sur <span class="kbd">↑</span>/<span class="kbd">↓</span> pour l'historique et <span class="kbd">Tab</span> pour l'auto-complétion.</p>
    <div id="terminal"></div>
    <div class="line" id="input-line" aria-live="polite">
      <span class="prompt" id="prompt">dev@ewa:~$</span>
      <input id="cmd" class="input" aria-label="Entrer une commande" autocomplete="off" spellcheck="false" placeholder="help" />
    </div>
    <p class="footer">Thèmes: <span class="tag">theme green</span> <span class="tag">theme amber</span> <span class="tag">theme mono</span> • Easter egg: <span class="tag">sudo hire-me</span></p>
  </div>
</body>
</html>
